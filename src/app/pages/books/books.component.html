<div class="container spaceFont text-center">
    <app-search (search)="handleSearch($event)"></app-search>
    <div class="row">
        <div *ngFor="let book of datos | searchFilter:filtro" class="col-lg-3 col-md-4 col-sm-6 col-12 p-2">
            <div class="card animate__animated animate__bounceIn">
                <img src="{{book.image}}" height="200px" class="card-img-top" alt="...">
                <div class="card-body">
                    <a *ngIf="book.state == true" class="stateBook badge bg-success">Disponible</a>
                    <a *ngIf="book.state == false" class="stateBookTwo badge bg-danger"> No Disponible</a>
                    <h5 class="card-title"><span class="colorPublic">Publicado: {{book.created}}</span></h5>
                    <div class="row left">
                        <p class="card-text"><span class="colorSpan badge bg-info text-dark">Obra: </span> {{book.title}}</p>
                        <h5 class="card-subtitle"><span class="colorSpan badge bg-dark text-white">Autor: </span> {{book.author}}</h5>
                        <h5 *ngIf="book.state === true" class="card-subtitle"><span class="colorSpan badge bg-dark text-white">Ejemplares Disponibles: </span> {{book.stock}}</h5>
                    </div>
                </div>
                <button *ngIf="book.stock > 0 && book.state === true" [routerLink]="['/new-order/',book.id]" class="btn btn-primary m-2 colorButton">Solicitar</button>
                <button *ngIf="book.stock === 0 || book.state === false" class="btn btn-danger disabled m-2">Agotado</button>
            </div>
        </div>
    </div>
</div>
