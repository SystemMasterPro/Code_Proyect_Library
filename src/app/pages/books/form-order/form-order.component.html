<app-spinner></app-spinner>
<div class="container mt-5 mb-2">
    <div class="row text-center">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <img loading="lazy" src="../../../../assets/images/icon.png" width="100" class="hidden" alt="Poner el logo que gusten">
        </div>
    </div>
</div>
<form class="container mb-5">
            <div class="card">
                <div class="card-header color text-black">
                    <div class="row text-center">
                        <div class="col-12">
                            <h3 class="title">DATOS DE LA SOLICITUD</h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label class="form-label colorTextLabel" for="book">Libro a Solicitar:</label>
                        <input [disabled]="true" [(ngModel)]="order.title" type="text" class="form-control textFont" id="book" name="book">
                    </div>

                    <div class="form-group">
                        <label class="form-label pt-2 colorTextLabel" for="autor">Autor del Libro:</label>
                        <input [disabled]="true" [(ngModel)]="order.author" type="text" class="form-control textFont" id="author"
                            name="autor">
                    </div>

                    <div class="form-group">
                        <label class="form-label pt-2 colorTextLabel" for="user">Solicitante:</label>
                        <input [disabled]="true" value="{{user.names}}" type="text" class="form-control textFont" id="user" name="user">
                    </div>

                    <div class="form-group">
                        <label class="form-label pt-2 colorTextLabel" for="correo">Fecha para su devolucion:</label>
                        <!-- <input [(ngModel)]="deliver_date" type="datetime-local" class="form-control" name="date" required> -->
                        <mat-form-field class="example-full-width spaceBox" appearance="fill">
                            <mat-label>dd/mm/yyyy</mat-label>
                            <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" [(ngModel)]="deliver_date" [ngModelOptions]="{standalone: true}" placeholder="dd/mm/yyyy" required>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                        <button mat-raised-button (click)="picker.open()" class="m-2">Calendario</button>
                    </div>
                </div>
            </div>
    <div class="rowButtons">
        <button (click)="saveOrder()" class="btn btn-primary">Enviar Solicitud</button>
        <button (click)="cancelOrder()" class="btn btn-danger">Cancelar</button>
    </div>

</form>
