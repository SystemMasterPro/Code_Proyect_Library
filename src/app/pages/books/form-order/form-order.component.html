<app-spinner></app-spinner>
<div class="container mt-5 mb-2">
    <div class="row text-center">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <img src="../../../../assets/images/icon.png" width="150" alt="">
        </div>
    </div>
</div>
<form class="container mb-5">
    <div class="row">
        <div class="col-sm-12">
            <div class="card color-fondo">
                <div class="card-header color text-black">
                    <div class="row text-center">
                        <div class="col-12">
                            <h3>DATOS DE LA SOLICITUD</h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label class="form-label colorTextLabel" for="book">Libro:</label>
                        <input [disabled]="true" [(ngModel)]="order.title" type="text" class="form-control" id="book" name="book">
                    </div>

                    <div class="form-group">
                        <label class="form-label pt-2 colorTextLabel" for="autor">Autor:</label>
                        <input [disabled]="true" [(ngModel)]="order.author" type="text" class="form-control" id="author"
                            name="autor">
                    </div>

                    <div class="form-group">
                        <label class="form-label pt-2 colorTextLabel" for="user">Solicitante:</label>
                        <input [disabled]="true" value="{{user.names}}" type="text" class="form-control" id="user" name="user">
                    </div>

                    <div class="form-group">
                        <label class="form-label pt-2 colorTextLabel" for="correo">Fecha para su devolucion:</label>
                        <input [(ngModel)]="deliver_date" type="datetime-local" class="form-control" id="date" name="date" required>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <button (click)="saveOrder()" class="btn btn-primary w-100 mt-3">Enviar Solicitud</button>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <button (click)="cancelOrder()" class="btn btn-danger w-100 mt-3">Cancelar</button>
        </div>
    </div>
</form>
